<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mana Original Curry Menu</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body class="show-japanese">
        <button class="nav-button" id="prevBtn">&lt;</button>
        <button class="nav-button" id="nextBtn">&gt;</button>
        <div class="language-toggle">
            <button onclick="toggleLanguage()">Toggle Language</button>
        </div>

         <div class="header">
            <h1 class="menu-title">Tandoori's &amp; Tikka's</h1>
            <span class="japanese-subtitle">
                カレーによく合うインドの料理の代表的焼き料理をご用意いたしました
            </span>
        </div>

        <table class="menu-table" border="0" cellspacing="0" cellpadding="8">
            <!-- Group 1: Tandoori Chicken 2p + Tandoori Jheenga (2 rows, 1 image) -->
            <tr>
                <td>
                    <span style="color: red">★</span>
                    <span class="japanese-name">タンドリーチキン 2p</span>
                </td>
                <td>
                    <span class="english-name">Tandoori Chicken 2p</span><br />
                </td>
                <td><span class="menu-item-price">¥650</span></td>
                <td class="image-cell" rowspan="3">
                    <img
                        src="../assets/img/menu/Curries-Tikka/Tandoori Chicken 1.png"
                        alt="Tandoori Chicken"
                        width="100"
                    />
                </td>
            </tr>
            <tr class="divider-row">
                <td colspan="3"><div class="divider"></div></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <span style="color: black">●</span>
                    <span class="japanese-name">タンドリー ジェンガ</span>
                </td>
                <td>
                    <span class="english-name">Tandoori Jheenga</span><br />
                </td>
                <td><span class="menu-item-price">¥1,280</span></td>
            </tr>
            <tr class="divider-row">
                <td colspan="3"><div class="divider"></div></td>
                <td colspan="2" class="image-placeholder">
                    <span class="japanese-name">シーフードマサラ</span>
                    <span class="english-name">Tandoori Chicken</span>
                </td>
            </tr>

            <!-- Group 2: Tandoori Mix + Guilic Tikka + Fish Tikka (3 rows, 1 image) -->
            <tr>
                <td>
                    <span style="color: red">★</span>
                    <span class="japanese-name">タンドリーミックス</span>
                </td>
                <td><span class="english-name">Tandoori Mix</span><br /></td>
                <td><span class="menu-item-price">¥1,780</span></td>
                <td class="image-cell" rowspan="3">
                    <img src="../assets/img/menu/Curries-Tikka/Tandoori Chicken 2.png" alt="Tandoori Mix" width="100" />
                </td>
            </tr>
            <tr class="divider-row">
                <td colspan="3"><div class="divider"></div></td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <span style="color: red">★</span>
                    <span class="japanese-name">ガーリックティッカ</span>
                </td>
                <td><span class="english-name">Guilic Tikka</span><br /></td>
                <td><span class="menu-item-price">¥1,180</span></td>
            </tr>
            <tr class="divider-row">
                <td colspan="3"><div class="divider"></div></td>
                <td colspan="2" class="image-placeholder">
                    <span class="japanese-name">シーフードマサラ</span>
                    <span class="english-name">Tandoori Chicken</span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <span style="color: black">●</span>
                    <span class="japanese-name">フィッシュティッカ</span>
                </td>
                <td><span class="english-name">Fish Tikka</span><br /></td>
                <td><span class="menu-item-price">¥1,380</span></td>
            </tr>
            <tr class="divider-row">
                <td colspan="3"><div class="divider"></div></td>
                <td></td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
